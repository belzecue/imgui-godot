name: 🦕 C++ GDExtension

on:
  push:
    branches:
      - master
      - godot-4.*
  pull_request:
    branches-ignore:
      - godot3

env:
  VCPKG_ROOT: "${{ github.workspace }}/vcpkg"

jobs:
  windows:
    name: 🪟Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Setup scons
        run: |
          python -m pip install scons
          scons --version

      - name: Get vcpkg
        run: |
          git clone -n https://github.com/microsoft/vcpkg
          cd vcpkg
          git checkout 2023.04.15
          .\bootstrap-vcpkg.bat

      - name: vcpkg install
        run: |
          cd gdext
          ${{ env.VCPKG_ROOT }}\vcpkg install --triplet x64-windows-static-md

      - name: GDScript bindings
        run: |
          cd gdext
          pip install ply
          python gds_bindings.py

      - name: Build debug
        run: |
          cd gdext
          scons debug_symbols=yes

      - name: Build release
        run: |
          cd gdext
          scons debug_symbols=yes target=template_release

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: gdext-windows
          path: gdext/proj/addons/imgui-godot-native/bin

  linux:
    name: 🐧Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Setup scons
        run: |
          python -m pip install scons
          scons --version

      - name: Get vcpkg
        run: |
          git clone -n https://github.com/microsoft/vcpkg
          cd vcpkg
          git checkout 2023.04.15
          ./bootstrap-vcpkg.sh

      - name: vcpkg install
        run: |
          cd gdext
          ${{ env.VCPKG_ROOT }}/vcpkg install --triplet x64-linux

      - name: GDScript bindings
        run: |
          cd gdext
          pip install ply
          sudo apt install clang-format
          python gds_bindings.py

      - name: Build debug
        run: |
          cd gdext
          scons

      - name: Build release
        run: |
          cd gdext
          scons target=template_release

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: gdext-linux
          path: gdext/proj/addons/imgui-godot-native/bin

  macos:
    name: 🍎macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Setup scons
        run: |
          python -m pip install scons
          scons --version
          clang++ --version

      - name: Get vcpkg
        run: |
          git clone -n https://github.com/microsoft/vcpkg
          cd vcpkg
          git checkout 2023.04.15
          ./bootstrap-vcpkg.sh

      # TODO: build and lipo x64-osx libs, to support freetype
      - name: vcpkg install
        run: |
          cd gdext
          ${{ env.VCPKG_ROOT }}/vcpkg install --triplet arm64-osx

      - name: GDScript bindings
        run: |
          cd gdext
          pip install ply
          brew install clang-format
          python gds_bindings.py
  
      - name: Build debug
        run: |
          cd gdext
          scons

      - name: Build release
        run: |
          cd gdext
          scons target=template_release

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: gdext-macos
          path: gdext/proj/addons/imgui-godot-native/bin

  package:
    name: 📦Package
    runs-on: ubuntu-latest
    needs: [windows, linux, macos]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          path: gdext/proj/addons/imgui-godot-native/bin

      - run: ls -R
        working-directory: gdext/proj/addons/imgui-godot-native/bin

      - name: Extract
        run: |
          cd gdext/proj/addons/imgui-godot-native/bin
          mv gdext-*/* .
          rmdir gdext-*
          rm *.exp
          rm *.lib

      - name: Upload PDBs
        uses: actions/upload-artifact@v3
        with:
          name: pdbs
          path: gdext/proj/addons/imgui-godot-native/bin/*.pdb

      - name: Prepare files
        run: |
          ls -R
          mv gdext/proj/addons/imgui-godot-native addons/
          ls -R
          rm addons/imgui-godot-native/bin/*.pdb
          cp -r gdext/include/*.h addons/imgui-godot-native/include/
          cat .git/modules/gdext/imgui/HEAD > addons/imgui-godot-native/include/imgui-git-commit.txt

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: imgui-godot-native
          path: |
            .
            !.git*
