name: ðŸ¤– Godot Checks

on:
  push:
    branches-ignore:
      - godot3
  pull_request:
    branches-ignore:
      - godot3

env:
  gdver: "4.0.3"
  gdrel: stable

jobs:
  export_game:
    name: Run with Godot
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build
        run: dotnet build

      - name: Download Godot
        run: |
          cd $HOME
          wget https://downloads.tuxfamily.org/godotengine/${{ env.gdver }}/mono/Godot_v${{ env.gdver }}-${{ env.gdrel }}_mono_linux_x86_64.zip
          unzip Godot_v${{ env.gdver }}-${{ env.gdrel }}_mono_linux_x86_64.zip

      # HACK: no better solution for now
      - name: Import resources
        run: |
          export gdbin=$HOME/Godot_v${{ env.gdver }}-${{ env.gdrel }}_mono_linux_x86_64/Godot_v${{ env.gdver }}-${{ env.gdrel }}_mono_linux.x86_64
          timeout 45 $gdbin --headless --editor || true

      # TODO: run tests with the exported binary
      - name: Test
        run: |
          export gdbin=$HOME/Godot_v${{ env.gdver }}-${{ env.gdrel }}_mono_linux_x86_64/Godot_v${{ env.gdver }}-${{ env.gdrel }}_mono_linux.x86_64
          $gdbin --headless --quit
